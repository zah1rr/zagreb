    <header>
      <div class="background">
        <h1>Slastičarna Zagreb</h1>
        <p>Iskusite najbolji sladoled i pića u gradu!</p>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="card" data-aos="fade-up" data-aos-easing="ease-in-out">
          <img
            src="cups pictures/sladolet sa slag.png"
            alt="Ice Cream"
            class="item"
          />
          <div class="desc">
            <h2>Sladoled sa šlagom</h2>
            <p id="price">10,00€</p>
          </div>
        </div>
        <div class="card" data-aos="fade-up" data-aos-easing="ease-in-out">
          <img src="cups pictures/kiviCup.png" alt="Ice Cream" class="item" />
          <div class="desc">
            <h2>Kivi Kup</h2>
            <p id="price">10,00€</p>
          </div>
        </div>
        <div class="card" data-aos="fade-up" data-aos-easing="ease-in-out">
          <img
            src="cups pictures/strawberrycup.png"
            alt="Ice Cream"
            class="item"
          />
          <div class="desc">
            <h2>Jagoda Kup</h2>
            <p id="price">10,00€</p>
          </div>
        </div>
        <div class="card" data-aos="fade-up" data-aos-easing="ease-in-out">
          <img src="cups pictures/cherrycup.png" alt="Ice Cream" class="item" />
          <div class="desc">
            <h2>Višnja Kup</h2>
            <p id="price">10,00€</p>
          </div>
        </div>
        <div class="card" data-aos="fade-up" data-aos-easing="ease-in-out">
          <img src="cups pictures/mentacup.png" alt="Ice Cream" class="item" />
          <div class="desc">
            <h2>After Eight Kup</h2>
            <p id="price">10,00€</p>
          </div>
        </div>
        <div class="card" data-aos="fade-up" data-aos-easing="ease-in-out">
          <img
            src="cups pictures/vocna salata.png"
            alt="Ice Cream"
            class="item"
          />
          <div class="desc">
            <h2>Voćna salata</h2>
            <p id="price">10,00€</p>
          </div>
        </div>
        <div class="card" data-aos="fade-up" data-aos-easing="ease-in-out">
          <img src="cups pictures/ananascup.png" alt="Ice Cream" class="item" />
          <div class="desc">
            <h2>Ananas Kup</h2>
            <p id="price">10,00€</p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

      AOS.init();
